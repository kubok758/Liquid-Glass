<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liquid Glass Antistress Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="app-background">
        <div class="pattern-grid"></div>
        <h1>Потяни за стекло</h1>
    </div>

    <div id="glass-capsule" class="liquid-glass">
        </div>

    <svg width="0" height="0" style="position: absolute;">
        <defs>
            <filter id="liquid-fx" x="-50%" y="-50%" width="200%" height="200%" color-interpolation-filters="sRGB">
                
                <feTurbulence type="fractalNoise" baseFrequency="0.015" numOctaves="3" result="liquidMap" />

                <feDisplacementMap in="SourceGraphic" in2="liquidMap" scale="40" xChannelSelector="R" yChannelSelector="G" result="refractedBG"/>

                <feSpecularLighting in="liquidMap" surfaceScale="10" specularConstant="1.2" specularExponent="30" lighting-color="#ffffff" result="shine">
                    <fePointLight x="-200" y="-200" z="300"/>
                </feSpecularLighting>

                <feBlend in="shine" in2="refractedBG" mode="screen" result="finalGlass"/>
                
                <feComposite in="finalGlass" in2="SourceAlpha" operator="in" />
            </filter>
        </defs>
    </svg>

    <script src="script.js"></script>
</body>
</html>
